name: OSSF Scorecard

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    scorecard:
        name: Run OSSF Scorecard
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: OSSF Scorecard action
              uses: ossf/scorecard-action@v2.4.3
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
